<!DOCTYPE html>

<head>
    <title>My Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="movie.css">
</head>

<body>

        <header>
            <div class="head">
                <div class="titre">
                    My Movies
                </div>
                <div class="menu">
                    <!-- Button to Open the Modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                        Ajouter un film
                    </button>
                </div>

            </div>
        </header>

        <input type="text" id="search" placeholder="Rechercher un film..." class="form-control">
        <div id="filmsContainer" class="d-flex flex-wrap gap-3"></div>


       













      
        
       
        
        <!-- The Modal -->
        <div class="modal" id="myModal">
   <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Nouveau Film</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
        
              <!-- Modal body -->
            <div class="modal-body">
                <div id="mmg">
                    <img src="images/ratatouille.jpg" id="img">
                </div>
               

                <div id="inputs">
                    <input type="file" id="image" accept="image/*">

                <input type="text" placeholder="TITRE" id="titre">
                <input type="text" placeholder="REALISATEUR" id="realisateur">
                <input type="text" placeholder="ANNEE DE SORTIE" id="annee">
                <input type="text" placeholder="GENRE" id="genre">
                </div>
        
            </div>
        
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-dismiss="modal" id="ajout">Ajouter</button>

              </div>
        
            </div>
          </div>
        </div>
        
        <!-- Bootstrap JS and dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      






















<script src="movie.js"></script>

<footer class="footer">
    <div class="social-icons">
        <img src="images/facebook_109862.png" alt="Facebook">
        <img src="images/instagam_109863.png" alt="Instagram">
        <img src="images/youtube_109860.png" alt="YouTube">
    </div>
    <p>© 2025 MyMovies Tous droits réservés</p>
</footer>


</html>
